<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2076/2076261.png">
    <link rel="stylesheet" href="./jogoIA.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Local</title>
</head>

<body>
    <label>
        <button class="botao-modos">
            <a href="./index.html">
                Voltar
            </a>
        </button>
    </label>
    <audio autoplay>
        <source src="./audio/musica-jogo.mid" type="audio/midi">
        Seu navegador não suporta a tag de áudio.
    </audio>
    <div class="container">
        <div class="divTitulos">
            <h1 class="titulo">
                Jogo da Velha
            </h1>
        </div>

        <div id="jogada-atual">
        </div>

        <div id="caixa-jogo">
            <div class="caixa" id="0"></div>
            <div class="caixa" id="1"></div>
            <div class="caixa" id="2"></div>
            <div class="caixa" id="3"></div>
            <div class="caixa" id="4"></div>
            <div class="caixa" id="5"></div>
            <div class="caixa" id="6"></div>
            <div class="caixa" id="7"></div>
            <div class="caixa" id="8"></div>
        </div>

        <div class="placar" id="placar">
            <div id="placar-x">Suas vitórias: 0 </div>
            <div id="placar-o">Vitórias da IA: 0 </div>
            <div id="placar-velhas">Velhas: 0 </div>
        </div>
        <label for="button">
            <button class="botao-reiniciar" id="botao-reiniciar">
                Reiniciar
            </button>
        </label>
    </div>

    <script src="./jogoIA.js">

    </script>
</body>

</html>
